networks:
  safeline-ce:
    name: safeline-ce
    driver: bridge
    ipam:
      driver: default
      config:
        - gateway: 172.2.22.1
          subnet: 172.2.22.0/24
    driver_opts:
      com.docker.network.bridge.name: safeline-ce

services:
