    <script>
      function setRemUnit() {
        // 设计稿的宽度
        var designWidth = 1920;
        // 获取当前视口的宽度
        var width = window.innerWidth;
        // 计算当前宽度下，1rem表示的像素值
        var rem = width / designWidth;
        // 设置根元素的字体大小
        document.documentElement.style.fontSize = rem + 'px';
      }

      // 监听窗口大小变化事件
      window.addEventListener('resize', setRemUnit);
      // 初始化
      window.addEventListener('load', setRemUnit);
    </script>
